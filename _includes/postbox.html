<!-- begin post -->
<div class="col-lg-4 col-md-6 mb-30px card-group">
    <div class="card h-100">
        <div class="maxthumb">
            <a href="{{ site.baseurl }}{{ post.url }}">
                {% if post.image %}
                <img class="img-fluid" src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ site.baseurl }}/{{ post.image }}{% endif %}" alt="{{ post.title }}">
                {% else %}
                <img class="img-fluid" src="{{ site.baseurl }}/assets/images/default.jpg" alt="{{ post.title }}">
                {% endif %}
            </a>
        </div>
        <div class="card-body">
            <h2 class="card-title">
                <a class="text-dark" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            </h2>
            <h4 class="card-text">{{ post.description | strip_html | truncatewords:20 }}</h4>
        </div>
        <div class="card-footer bg-white">
            <div class="wrapfooter">
                {% if post.author %}
                <span class="meta-footer-thumb">
                    {% if site.authors[post.author].avatar %}
                    <img class="author-thumb" src="{{ site.baseurl }}/{{ site.authors[post.author].avatar }}" alt="{{ site.authors[post.author].display_name }}">
                    {% else %}
                    <img class="author-thumb" src="{{ site.baseurl }}/assets/images/avatar.png" alt="{{ site.authors[post.author].display_name }}">
                    {% endif %}
                </span>
                <span class="author-meta">
                    <span class="post-name">{{ site.authors[post.author].display_name }}</span><br/>
                    {% endif %}
                    <span class="post-date">{{ post.date | date_to_string }}</span>
                </span>
                <span class="post-read-more"><a href="{{ site.baseurl }}{{ post.url }}" title="Read Story"><svg class="svgIcon-use" width="25" height="25" viewBox="0 0 25 25"><path d="M19 6c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v14.66h.012c.01.103.045.204.12.285a.5.5 0 0 0 .706.03L12.5 16.85l5.662 4.126a.508.508 0 0 0 .708-.03.5.5 0 0 0 .118-.285H19V6zm-6.838 9.97L7 19.636V6c0-.55.45-1 1-1h9c.55 0 1 .45 1 1v13.637l-5.162-3.668a.49.49 0 0 0-.676 0z" fill-rule="evenodd"></path></svg></a></span>
            </div>
        </div>
    </div>
</div>
<!-- end post -->
